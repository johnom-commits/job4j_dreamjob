<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() == '') {
                alert($('#name').attr('title'));
            }
            if ($('#surname').val() == '') {
                alert($('#surname').attr('title'));
            }
            if ($('#desc').val() == '') {
                alert($('#desc').attr('title'));
            }
        }
        function addRow() {
            const fio = $('#name').val() + ' ' + $('#surname').val();
            $('#table tr:last').after('<tr><td>' + fio +'</td><td></td><td></td></tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" title="Введите имя пользователя">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" title="Введите фамилию пользователя">
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label>Пол:</label></br>
            <label class="btn btn-info active">
                <input type="radio" name="options" id="option1" value="male" autocomplete="off" checked> Мужской
            </label>
            <label class="btn btn-info">
                <input type="radio" name="options" id="option2" value="female" autocomplete="off"> Женский
            </label>
        </div>
        <p>
        <div class="form-group">
            <label for="desc">Описание:</label>
            <input type="text" class="form-control" id="desc" title="Введите описание">
        </div>
        <table class="table" id="table">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Электропочта</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Msc</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Vladivostok</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Sergiev Posad</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="addRow()">Добавить строку</button>
    </form>
</div>
</body>
</html>
